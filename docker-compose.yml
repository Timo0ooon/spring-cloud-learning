version: "3.1"

volumes:
  authentication-db:

services:
  authentication-db:
    container_name: postgres
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - authentication-db:/var/lib/postgresql/data
